services:
  # ---------------------
  # Vue.js frontend
  # ---------------------
  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true

  # ---------------------
  # PHP backend (API)
  # ---------------------
  php:
    image: php:8.2-fpm
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    ports:
      - "8080:80"
    command: sh -c "php -S 0.0.0.0:80 -t /var/www/html"

  # ---------------------
  # PostgreSQL database
  # ---------------------
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_pass
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d mydb"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata: